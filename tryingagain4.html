<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <script>
        const productDetailsFixed = {
            ProductNumber: 1234,
            SerialNumber: 1222,
            ProductName: "ASDF",
        };

        const regionMappings = [
            { name: "Dresden, Germany", latRange: [50.0, 52.0], lonRange: [12.0, 14.5] },
            { name: "Woodlands, Singapore", latRange: [1.2, 1.6], lonRange: [103.5, 104.0] },
            { name: "Beaverton, USA", latRange: [45.0, 46.0], lonRange: [-123.5, -122.0] },
            { name: "Taiwan", latRange: [22.0, 26.0], lonRange: [119.0, 123.0] }
        ];

        function findRegionName(latitude, longitude) {
            for (const region of regionMappings) {
                if (
                    latitude >= region.latRange[0] && latitude <= region.latRange[1] &&
                    longitude >= region.lonRange[0] && longitude <= region.lonRange[1]
                ) {
                    return region.name;
                }
            }
            return "Unknown Area";
        }

        function displayPage1() {
            document.body.innerHTML = `
                <h1>ASDF</h1>
                <table border="1">
                    <thead>
                        <tr>
                            <th>Product Number</th>
                            <th>Serial Number</th>
                            <th>Product Name</th>
                            <th>Timestamp</th>
                            <th>Latitude</th>
                            <th>Longitude</th>
                            <th>Region</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>${productDetailsFixed.ProductNumber}</td>
                            <td>${productDetailsFixed.SerialNumber}</td>
                            <td>${productDetailsFixed.ProductName}</td>
                            <td>${new Date().toISOString()}</td>
                            <td>N/A</td>
                            <td>N/A</td>
                            <td>N/A</td>
                        </tr>
                    </tbody>
                </table>
                <button onclick="navigateToPage2()">Next</button>
            `;
        }

        function navigateToPage2() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        const timestamp = new Date().toISOString();
                        const region = findRegionName(latitude, longitude);

                        displayPage2({
                            ProductNumber: productDetailsFixed.ProductNumber,
                            SerialNumber: productDetailsFixed.SerialNumber,
                            ProductName: productDetailsFixed.ProductName,
                            Timestamp: timestamp,
                            Latitude: latitude,
                            Longitude: longitude,
                            Region: region
                        });
                    },
                    (error) => {
                        alert("Unable to retrieve geolocation. Please enable location permissions and try again.");
                    }
                );
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function displayPage2(productDetails) {
            document.body.innerHTML = `
                <h1>ASDF</h1>
                <table border="1">
                    <thead>
                        <tr>
                            <th>Product Number</th>
                            <th>Serial Number</th>
                            <th>Product Name</th>
                            <th>Timestamp</th>
                            <th>Latitude</th>
                            <th>Longitude</th>
                            <th>Region</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>${productDetails.ProductNumber}</td>
                            <td>${productDetails.SerialNumber}</td>
                            <td>${productDetails.ProductName}</td>
                            <td>${productDetails.Timestamp}</td>
                            <td>${productDetails.Latitude.toFixed(4)}</td>
                            <td>${productDetails.Longitude.toFixed(4)}</td>
                            <td>${productDetails.Region}</td>
                        </tr>
                    </tbody>
                </table>
            `;
        }

        window.onload = displayPage1;
    </script>
</head>
<body>
</body>
</html>
